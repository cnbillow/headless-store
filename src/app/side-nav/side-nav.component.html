<mat-toolbar color="primary" class="mat-elevation-z4">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="handsetService.isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  <a mat-button [routerLink]="['/products', {word:'报告|目录|财务'}]">
    <h3 class="mat-h3">国宇出版</h3>
  </a>

  <span class="space"></span>
  <form class="item" [formGroup]="searchForm" (ngSubmit)="search()">
    <mat-form-field appearance="fill" class="search">
      <input matInput formControlName="word" placeholder="检索">
    </mat-form-field>

    <button mat-icon-button [disabled]="!searchForm.valid">
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <a mat-icon-button routerLink="/cart" matTooltip="购物车">
    <mat-icon>shopping_cart</mat-icon>
  </a>



</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
    [attr.role]="(handsetService.isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(handsetService.isHandset$ | async) ? 'over' : 'side'"
    [opened]="(handsetService.isHandset$ | async) === false">

    <!-- <mat-toolbar >Menu</mat-toolbar> -->
    <app-side-menu></app-side-menu>


  </mat-sidenav>

  <mat-sidenav-content>


    <!-- Add Content Here -->
    <div [class]="(handsetService.isHandset$ | async) ? 'main-handset' : 'main'">
      <app-top-ad class="top-ad"></app-top-ad>
      <div class="main-outlet">
        <router-outlet></router-outlet>
      </div>

      <app-side-ad class="side-ad" *ngIf="!(handsetService.isHandset$ | async)"></app-side-ad>
      <!--  -->
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
