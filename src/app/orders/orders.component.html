<mat-list>
  <mat-list-item *ngFor="let order of myOrders">

   {{order.out_trade_no}}:
   <span *ngIf="order.time_end">{{order.time_end}}</span>
   <span *ngIf="order.check_type">{{order.check_type['name']}}</span>-{{order.total_fee/100}}-
   <span *ngIf="order.result_code">{{order.result_code}}</span>
  </mat-list-item>
</mat-list>
