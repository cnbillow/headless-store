<h2 mat-dialog-title>没下完订单</h2>
<mat-dialog-content>走完订单流程，还是离开。</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">下订单</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="warn">离开</button>
</mat-dialog-actions>
